<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light ON/OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById('myImage').src='img/ons.webp'">Turn on the light</button>
        <img src="img/ofs.webp" alt="lightoffpic" id="myImage">
        <button onclick="document.getElementById('myImage').src='img/ofs.webp'">Turn off the light</button>

    </div>
</body>
</html>
